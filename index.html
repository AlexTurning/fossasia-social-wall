<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>#FOSSASIA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<link rel="stylesheet" href="bower_components/angular-materialize/css/style.css">
<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
<link rel="stylesheet" type="text/css" href="bower_components/angular-loading-bar/src/loading-bar.css">
</head>
<body>
<div class="navbar-fixed">
   <nav>
    <div class="nav-wrapper red ">
      <a href="#!" class="brand-logo center">#FOSSASIA</a>

  </nav>
</div>



<div ng-controller="first">
<div ng-repeat="tweet in tweets">
      <div class="row">
        <div class="col s12 l4 offset-l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{tweet.name}}</span>
              <p>{{tweet.text}}</p>
            </div>
          </div>
        </div>
      </div>
</div>
<center><button ng-click="next()" class="{{button}}">Load More</button></center>
<center><h4 class="{{over}}">That's all Friends</h4></center>
</div>
<ng-view></ng-view>

<script src="angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js">
</script>
<script type="text/javascript" src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.js"></script>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="bower_components/angular-materialize/js/app.js"></script>

	<script>
	$(document).ready(function () {
	    $(".button-collapse").sideNav();
	})

	</script>
</body>
</html>
